syntax = "proto3";

option java_package = "com.xxim.codec.protobuf";
option java_outer_classname = "PBMessage";

message pbmessage {
    string srcid = 1;
    string dstid = 2;
    int32  packettype = 3;
    int32  bodytype = 4;
    int64  srccts = 5;
    int64  serverid = 6;
    string srcdeviceid = 7;
    int32  status = 8;
    int64  cts = 9;
    string fromname = 10;
    bytes  body = 11;
}
